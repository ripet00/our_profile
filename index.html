<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rifat | App Developer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="fl.png" type="image/png" />
  </head>
  <body data-scroll-container>
    <section class="navbar">
      <ul class="navbar-links-list" data-scroll="">
        <li class="navbar-list-item">
          <p class="navbar-item">HOME</p>
        </li>
        <li class="navbar-list-item">
          <p class="navbar-item">ABOUT</p>
        </li>
        <li class="navbar-list-item">
          <p class="navbar-item">CONTACT</p>
        </li>
      </ul>
    </section>

    <section class="hero" data-scroll-container>
      <div class="container-left" data-scroll>
        <h1 class="hero-text" data-scroll data-scroll-speed="8">I am Rifat</h1>
      </div>
      <div class="container-right" data-scroll>
        <div class="hero-image" data-scroll data-scroll-speed="8">
          <img src="./assets/flower.jpeg" alt="gambar" class="flower" />
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
    rel="stylesheet"
  />
  <script>
    const scroller = new LocomotiveScroll({
      el: document.querySelector("[data-scroll-container]"),
      smooth: true,
      lerp: 0.05, // Tingkatkan kelancaran scroll
      getDirection: true,
      reloadOnContextChange: true, // Agar lebih responsif ketika konten berubah
    });
  </script>
</html>
